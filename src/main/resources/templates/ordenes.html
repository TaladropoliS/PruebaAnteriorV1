<!DOCTYPE html>
<html lang="es" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<main class="container">
    <section>
        <h1 class="text-center py-5" th:text="${titulo}"></h1>

        <div>
            <form th:action="@{/ordenesPorFechas}" th:method="post">
                <div class="col-10 p-2 mb-3 mx-auto text-center border">
                    <div class="row justify-content-center">
                        <div class="col-3">
                            <input type="date" class="form-control" th:name="fecha1" placeholder="Desde">
                        </div>
                        <div class="col-3">
                            <input type="date" class="form-control" th:name="fecha2" placeholder="Hasta">
                        </div>
                        <div class="col-2">
                            <input type="text" class="form-control" placeholder="Estado">
                        </div>
                        <div class="col-2">
                            <input type="text" class="form-control" placeholder="Cliente">
                        </div>
                        <div class="col-2">
                            <button type="submit" class="btn btn-primary">Buscar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>Fecha</th>
                <th>Cliente</th>
                <th>Cantidad</th>
                <th>Total</th>
                <th>Factura</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="orden : ${ordenes}">
                <td th:text="${orden.numero_orden}"></td>
                <td th:text="${#dates.format(orden.fecha, 'yyyy-MM-dd')}"></td>
                <td th:text="${orden.cliente.nombre}"></td>
                <td th:text="${orden.cliente.nombre}"></td>
                <td th:text="${orden.cliente.nombre}"></td>
                <td th:text="${orden.getTotal()}"></td>
                <td th:text="${orden.getTotal()}"></td>
                <td th:text="${orden.getTotal()}"></td>
                <td>
                    <a th:href="@{'/ordenes/' + ${orden.id}}" class="btn btn-primary">Ver</a>
                </td>
            </tr>
            </tbody>
        </table>

        <!--                <div th:each="orden : ${ordenes}">-->
        <!--                    <div th:text="${orden.factura.fecha_emision}"></div>-->
        <!--                </div>-->
    </section>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
